<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding-bottom: 10rem;
        background-color: #f3f4f6;
        text-align: center;
        gap: 20px;
      }

      .title {
        font-size: 10rem;
        font-weight: 900;
        color: #9538e2;
      }

      .subtitle {
        font-size: 3rem;
        font-weight: 600;
        color: #4a4a4a;
      }

      .message {
        font-size: 1.25rem;
        color: #666666;
        max-width: 600px;
        margin: 0 auto;
      }

      body {
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="title">404</h2>
      <h4 class="subtitle">Not Found</h4>
      <p class="message">
        The Resource Requested Could Not Be Found On This Server!
      </p>
    </div>
  </body>
</html>
